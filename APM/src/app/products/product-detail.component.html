<div class="panel panel-primary" *ngIf = 'product'>
    <div class="panel-heading">
        {{pageTitle + ': ' + product.productName }}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <table>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6">

            </div>
        </div>
        
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" (click)="onBack()" style="width: 80px" >
            <i class="glyphicon glyphicon-chevron-left"></i>Back</button>
    </div>
</div>
